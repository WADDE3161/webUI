
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SMART WEB UI</title>

 <style>
 html {box-sizing: border-box;scroll-behavior: smooth;}
*, *:before, *:after {box-sizing: inherit;}
.card {float: left;width: relative;margin: 10px;padding: 2px;box-shadow: 2px 2px 5px orange;border: 2px solid orange;border-radius: 25px;}
.card a {margin: 10px;padding: 10px;text-align: center;box-sizing: border-box;border-radius: 50%;}
.btn {box-sizing: border-box;background-color: transparent;border: 2px solid #e74c3c;border-radius: 50%;color: green;cursor: pointer;display: flex;font-size: 1rem;font-weight: 400;line-height: 1;margin: 10px;padding: 35px;text-decoration: none;text-align: center;font-weight: 700;border-color: #3498db;box-shadow: 0 0 7px 15px #3498db inset, 0 0 3px 0  #3498db;-webkit-transition: all 150ms ease-in-out;transition: all 150ms ease-in-out;}
.btn:hover, .btn:focus {border-color:  #3498db;color: red;outline: 0;box-shadow: 0 0 3px 0  #3498db inset, 0 0 7px 15px  #3498db;}    
.slidecontainer {width: 100%;}
.slider {-webkit-appearance: none;width: 100%;height: 15px;border-radius: 5px;background: #d3d3d3;outline: none;opacity: 0.7;-webkit-transition: .2s;transition: opacity .2s;}
.slider:hover {opacity: 1;}
.slider::-webkit-slider-thumb {-webkit-appearance: none;appearance: none;width: 25px;height: 25px;border-radius: 50%;background: #04AA6D;cursor: pointer;}
.slider::-moz-range-thumb {width: 25px;height: 25px;border-radius: 50%;background: #04AA6D;cursor: pointer;}
</style>
</head>
<body>
     <div class="card">
           <p>LIGHT: ON</p>
           <a class="btn" href="#">ON</a>
     </div>
     <div class="card">
           <a class="btn" href="#">O</a>
     </div>
     <div class="card">
           <a class="btn" href="#">O</a>
     </div>
    
    <div class="slidecontainer card">
    <p>FAN SPEED >>>>>>>>> : <span id="demo"></span></p>
  <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
  <p>Value: <span id="demo"></span></p>
</div>

<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>

</body>
</html>
