 <style>
 html {box-sizing: border-box;scroll-behavior: smooth;}
 .btn {float: left;width: relative;margin: 15px;padding: 6px;box-shadow: 2px 2px 5px #000000; border: 1px solid #3498db;border-radius: 70px;}
 .obtn {margin: 10px;padding: 5px;border: 2px solid #ffffff;border-radius: 60px;}
 .obtn:hover {box-shadow: 0 0 15px 2px #000000 inset, 0 0 1px 0  #000000;}   
 .btn a{display: flex;border: 2px solid #000066;border-radius: 50px;margin: 10px;padding: 40px;box-shadow: 0 0 2px 0 #ffffff inset, 0 0 13px 2px  #000000;}
 .btn a:hover {box-shadow: 0 0 1px 0 #000000 inset, 0 0 1px 0  #000000;}  
 .btn p {color: #000066; text-shadow: 2px 2px 4px #000000;}
 .bslider {float: left;width: 335px;margin: 15px;padding: 6px;box-shadow: 2px 2px 5px #000000;border: 1px solid #3498db;border-radius: 50px;}
 .slider { -webkit-appearance: none; margin: 14px; width: 310px; height: 25px; background: #FFD65C; outline: none; -webkit-transition: .2s; transition: opacity .2s; border-radius: 5px; }
 .slider::-webkit-slider-thumb {-webkit-appearance: none; appearance: none; width: 35px; height: 35px; background: #003249; cursor: pointer; border-radius: 5px; }
 .slider::-moz-range-thumb { width: 35px; height: 35px; background: #003249; cursor: pointer; border-radius: 5px;}
</style>
