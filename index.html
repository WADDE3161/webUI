
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SMART WEB UI</title>

 <style>
 html {
  box-sizing: border-box;
  scroll-behavior: smooth;
}

*, *:before, *:after {
  box-sizing: inherit;
}
.card {
  float: left;
  width: relative;
  margin: 10px;
  padding: 2px;
  box-shadow: 2px 2px 5px orange;
  border: 2px solid orange;
  border-radius: 25px;
}
.card a {
  margin: 10px;
  padding: 10px;
  text-align: center;
  box-sizing: border-box;
  border-radius: 50%;
}
.btn {
  box-sizing: border-box;
  background-color: transparent;
  border: 2px solid #e74c3c;
  border-radius: 50%;
  color: green;
  cursor: pointer;
  display: flex;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1;
  margin: 10px;
  padding: 35px;
  text-decoration: none;
  text-align: center;
  font-weight: 700;
  border-color: #3498db;
  box-shadow: 0 0 7px 15px #3498db inset, 0 0 3px 0  #3498db;
  -webkit-transition: all 150ms ease-in-out;
  transition: all 150ms ease-in-out;
}
.btn:hover, .btn:focus {
  border-color:  #3498db;
  color: red;
  outline: 0;
  box-shadow: 0 0 3px 0  #3498db inset, 0 0 7px 15px  #3498db;
}
</style>
</head>
<body>
     <div class="card">
           <p>LIGHT: ON</p>
           <a class="btn" href="#">ON</a>
     </div>
     <div class="card">
           <a class="btn" href="#">O</a>
     </div>
     <div class="card">
           <a class="btn" href="#">O</a>
     </div>
</body>
</html>
