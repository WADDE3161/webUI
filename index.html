 html {box-sizing: border-box;scroll-behavior: smooth;}
*, *:before, *:after {box-sizing: inherit;}
.card a {margin: 10px;padding: 10px;text-align: center;}
.btn {box-sizing: border-box;background-color: transparent;border: 2px solid #e74c3c;border-radius: 50%;color: green;cursor: pointer;display: flex;font-size: 1rem;font-weight: 400;line-height: 1;margin: 20px;padding: 30px 26px 30px 26px;text-decoration: none;text-align: center;font-weight: 700;border-color: #3498db;box-shadow: 0 0 7px 15px #3498db inset, 0 0 3px 0  #3498db;-webkit-transition: all 150ms ease-in-out;transition: all 150ms ease-in-out;}
.btn:hover, .btn:focus {border-color:  #3498db;color: red;outline: 0;box-shadow: 0 0 3px 0  #3498db inset, 0 0 7px 15px  #3498db;}    
.slider {-webkit-appearance: none;width: 100%;height: 20px;border-radius: 5px;background: #d3d3d3;outline: none;opacity: 0.7;-webkit-transition: .2s;transition: opacity .2s;}
.slider:hover {opacity: 1;}
.slider::-webkit-slider-thumb {-webkit-appearance: none;appearance: none;width: 30px;height: 35px;border-radius: 33%;background: #04BB6D;cursor: pointer;}
.slider::-moz-range-thumb {width: 25px;height: 25px;border-radius: 50%;background: #04AA6D;cursor: pointer;}
